apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: alibabacloud-erdma-agent
  labels:
    {{- include "alibabacloud-erdma-controller.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "alibabacloud-erdma-controller.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "alibabacloud-erdma-controller.selectorLabels" . | nindent 8 }}
    spec:
      hostPID: true
      hostNetwork: true
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "alibabacloud-erdma-controller.serviceAccountName" . }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            privileged: true
          command:
            - /usr/local/bin/agent
            {{ if .Values.agent.preferDriver }}
            - --prefer-driver
            - {{ .Values.agent.preferDriver }}
            {{ end }}
            {{ if .Values.agent.allocateAllDevices }}
            - --allocate-all-devices
            {{ end }}
          image: "{{ .Values.agent.image.repository }}:{{ .Values.agent.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.agent.image.pullPolicy }}
          env:
          - name: NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
          - mountPath: /lib/modules
            name: lib-modules
          - mountPath: /var/lib/kubelet/device-plugins
            name: device-plugin
      volumes:
      - name: lib-modules
        hostPath:
          path: /lib/modules
      - name: device-plugin
        hostPath:
          path: /var/lib/kubelet/device-plugins
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
